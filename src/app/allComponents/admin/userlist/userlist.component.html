
<div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6 text-center text-primary bg-white rounded shadow py-3">
        <p class="h4 mb-4">User Registration</p>
            <table class="table table-striped">

            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Department Name</th>
                    <th>Attendance</th> 
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of usersList , index as i" >
                    <td>{{user.username}}</td>
                    <td>{{user.emailId}}</td>
                    <td>{{user.department.departmentName}}</td>
                    <td>
                        <button type="button" (click)="showUserAttendance(user)">Check</button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
