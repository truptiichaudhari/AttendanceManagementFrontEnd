<div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6 text-center text-primary bg-white rounded shadow py-3">
  
  
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
  
    <p class="h4 mb-4">Admin Login</p>
  
    <div class=" mb-4">
        <div class="col">
          <label for="username">Username</label>
            <input type="text" formControlName="username"  class="form-control" placeholder="Enter Admin Username">
        </div>
        <br>
        <span style="color:red;" *ngIf="username &&  username.invalid &&username.touched"> Input field is not valid</span>
        <div class="col">
            <label for="password">Password</label>
            <input type="password" formControlName="password"  class="form-control" placeholder="Enter Password">
        </div>
        <br>
        <span style="color:red;" *ngIf="password &&  password.invalid &&password.touched">password Input field is not valid</span>
        <br>
        <button class="btn btn-info my-4 btn-block" type="submit">Sign-In</button>
  
    </div>
      </form>
  
      </div>
    </div>
  </div>
